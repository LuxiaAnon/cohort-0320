<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <table class="merged">
      <thead>
        <tr>
          <th colspan="2"></th>
          <th colspan="2">First group</th>
          <th colspan="2">Second Group</th>
        </tr>
        <tr>
          <th></th>
          <th>Person</th>
          <th>Singular</th>
          <th>Plural</th>
          <th>Singular</th>
          <th>Plural</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="3">Present</td>
          <td>1</td>
          <td>I code</td>
          <td>We code</td>
          <td>I succeed</td>
          <td>We succeed</td>
        </tr>
        <tr>
          <td>2</td>
          <td>You code</td>
          <td>You code</td>
          <td>You succeed</td>
          <td>You succeed</td>
        </tr>
        <tr>
          <td>3</td>
          <td>He/She codes</td>
          <td>They code</td>
          <td>He/She succeeds</td>
          <td>They succeed</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
